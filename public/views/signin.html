<div class="general_container login_container">
  <div class="container">
    <div>Cards for humanity</div>
      <form class="form-signin form-horizontal">
        <h2 class="form-signin-heading bg">Login</h2>
        <div class="vspace">
          <label>
            Sign in with:
          </label>
        </div>
        <div class="btn-group">
          <a class="btn btn-default space" href="/auth/facebook">
            <i class="fa fa-facebook fb_override" title="Align Left"></i>
          </a>
          <a class="btn btn-default space" href="/auth/twitter">
            <i class="fa fa-twitter tw_override" title="Align Center"></i>
          </a>
          <a class="btn btn-default space" href="/auth/google">
            <i class="fa fa-google gg_override" title="Align Right"></i>
          </a>
          <a class="btn btn-default space" href="/auth/github">
            <i class="fa fa-github gi_override" title="Align Justify"></i>
          </a>
        </div>
        <div class="vspace">
          <label>
          Or provide your sigin details below:
          </label>
        </div>
        <div class="sign-error" ng-show="showError() === 'invalid'">
          Please check your username/password and try again.
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="email" type="text" name="email" class="form-control" ng-model="email" placeholder="Email" required novalidate />
        <label for="inputPassword" class="sr-only">Password</label>
        <input class="form-control" id="password" ng-model="password" type="password" name="password" placeholder="Password" required novalidate />
        <div class="checkbox">
          <label>
            Not registered? Click <a ng-click="signUp()">here</a> to signup
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Sign in</button>
      </form>
    </div>
</div>
