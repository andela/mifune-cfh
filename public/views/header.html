<div class="cfh-nav">
  <div class="cfh-nav-image">
    <a ng-click="$ctrl.home()"><img src="/img/cards.png" /></a>
    <a class="text-logo-icon" ng-click="$ctrl.home()"><span>Cards f<span class="pink-text">&hearts;</span>r Humanity</span></a>
  </div>
  <div class="cfh-nav-right">
    <div class="dropdown" >
    <div class="button-notification dropdown-toggle" id="dropdownMenu1" type="button" 
    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
       <span class="glyphicon glyphicon-envelope msg" aria-hidden="true"></span> 
       <span class="badge notify-badge">{{$ctrl.inviteTray.length}}</span>
       <ul class="dropdown-menu invite-dropdwn" aria-labelledby="dropdownMenu1" >
          <li ng-repeat="invite in $ctrl.inviteTray">
            <span>{{invite.from}}</span> invited you to a game, 
            <a href="{{invite.link}}" target="_blank" ng-click="$ctrl.openGame(invite.link, $index)"> 
              Click to join game.</a> 
          </li>
      </ul>
    </div>
    </div>
    <span ng-show="$ctrl.showOptions" class="ng-hide">
        <a ng-click="$ctrl.logout()"><button class="cfh-btn btn-pink">Sign Out</button></a>
    </span>
    <span ng-hide="$ctrl.showOptions">
        <a ng-show="$ctrl.location().signup" ng-click="$ctrl.signUp()"><button class="cfh-btn btn-pink">Sign Up</button></a>
        <a ng-show="$ctrl.location().signin" ng-click="$ctrl.signIn()"><button class="cfh-btn btn-white">Login</button></a>
    </span>
    <a href="#team"><button class="cfh-btn btn-pink">Meet the team</button></a>
    <a ng-show="$ctrl.location().app" ng-click="$ctrl.abandonGame()"><button class="cfh-btn btn-pink">Abandon game</button></a>
  </div>
</div>
