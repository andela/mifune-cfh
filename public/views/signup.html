<div class="general_container login_container">
<div class="container">
<div>Cards for humanity</div>
      <form class="form-signin form-horizontal">
        <h2 class="form-signin-heading bg">Signup</h2>
        <div class="vspace">
          <label>
          Sign up with:
          </label>
        </div>
        
         <div class="btn-group">
            <a class="btn btn-default space" href="/auth/facebook">
              <i class="fa fa-facebook fb_override" title="Align Left"></i>
            </a>
            <a class="btn btn-default space" href="/auth/twitter">
              <i class="fa fa-twitter tw_override" title="Align Center"></i>
            </a>
            <a class="btn btn-default space" href="/auth/google">
              <i class="fa fa-google gg_override" title="Align Right"></i>
            </a>
            <a class="btn btn-default space" href="/auth/github">
              <i class="fa fa-github gi_override" title="Align Justify"></i>
            </a>
        </div>
          <div class="vspace">
            <label>
            Or signup below:
            </label>
          </div>
              <label for="name" class="control-label"></label>
              <p class="alert alert-danger {{hideErrorMessage}}">{{errorMessage}}</p>
        <label for="inputFullname" class="sr-only">Fullname</label>
        <input ng-model="name" class="form-control" id="name" type="text" name="name" placeholder="Full name" required novalidate />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="email" class="form-control" id="email" type="email" name="email" placeholder="Email" required novalidate/>
       <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="password" class="form-control" id="password" type="password" name="password" placeholder="Password" required novalidate/>
            <div id="contain-avatars">
              <ul class="avatar-list">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <input ng-model="avatarId" ng-click="setAvatarId($index)" name="avatar" type='radio' value="{{$index}}">
                    <img ng-src="{{avatar}}">
                  </input>
                </li>
              </ul>
            </div>
        <button ng-click="signUp()"  class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <div class="checkbox">
          <label>
            Already registered? Click <a ng-click="signIn()">here</a> to signin
          </label>
        </div>        
      </form>

    </div>
</div>
