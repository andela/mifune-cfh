<div class="container">

      <form class="form-signin form-horizontal" action="/users" method="post">
        <h2 class="form-signin-heading bg">Cards For Humanity Signup</h2>
                <div class="checkbox">
          <label>
            Or create a username/password and select an avatar:
          </label>
        </div>
        
         <div class="btn-group">
  <a class="btn btn-default space" href="/auth/facebook">
    <i class="fa fa-facebook" title="Align Left"></i>
  </a>
  <a class="btn btn-default space" href="/auth/twitter">
    <i class="fa fa-twitter" title="Align Center"></i>
  </a>
  <a class="btn btn-default space" href="/auth/google">
    <i class="fa fa-google" title="Align Right"></i>
  </a>
  <a class="btn btn-default space" href="/auth/github">
    <i class="fa fa-github" title="Align Justify"></i>
  </a>
</div>
                <div class="checkbox">
          <label>
            Or Signin below:
          </label>
        </div>
                  <div class="sign-error" ng-show="showError() === 'invalid'">
            Please check your username/password and try again.
          </div>
        <label for="inputFullname" class="sr-only">Fullname</label>
        <input class="form-control" id="name" type="text" name="name" placeholder="Full name" required novalidate />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input class="form-control" id="email" type="email" name="email" placeholder="Email" required novalidate />
       <label for="inputPassword" class="sr-only">Password</label>
        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required novalidate />
        <div class="checkbox">
          <label>
            Already Registerd? Click <a href="/signin">HERE</a> to Signin
          </label>
        </div>
                    <div id="contain-avatars">
              <ul ng-controller="IndexController" class="avatar-list">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <input name="avatar" type='radio' value="{{$index}}">
                    <img ng-src="{{avatar}}">
                  </input>
                </li>
              </ul>
            </div>
        <button id="sign-up-btn-other" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div>
